<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Blogr Landing Page</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/bg-pattern-intro.svg"
        alt="Background Pattern"
        class="header-bg"
      />

      <div class="container">
        <!-- Navigation Bar -->
        <div class="top-container">
          <div class="left-col">
            <img src="images/logo.svg" alt="Logo" class="logo" />

            <nav class="navbar hidden">
              <ul>
                <!-- Item 1 -->
                <li class="list-item">
                  Product
                  <img
                    src="images/icon-arrow-dark.svg"
                    alt="Down Arrow"
                    class="arrow-down-dark"
                  />

                  <div class="list-item-content item-1 hidden">
                    <a href="#">Overview</a>
                    <a href="#">Pricing</a>
                    <a href="#">Marketplace</a>
                    <a href="#">Features</a>
                    <a href="#">Integrations</a>
                  </div>
                </li>

                <!-- Item 2 -->
                <li class="list-item">
                  Company
                  <img
                    src="images/icon-arrow-dark.svg"
                    alt="Down Arrow"
                    class="arrow-down-dark"
                  />

                  <div class="list-item-content item-2 hidden">
                    <a href="#">About</a>
                    <a href="#">Team</a>
                    <a href="#">Blog</a>
                    <a href="#">Careers</a>
                  </div>
                </li>

                <!-- Item 3 -->
                <li class="list-item">
                  Connect
                  <img
                    src="images/icon-arrow-dark.svg"
                    alt="Down Arrow"
                    class="arrow-down-dark"
                  />

                  <div class="list-item-content item-3 hidden">
                    <a href="#">Contact</a>
                    <a href="#">Newsletter</a>
                    <a href="#">LinkedIn</a>
                  </div>
                </li>
              </ul>

              <!-- Nav CTA's -->
              <a href="#" class="cta-secondary">Login</a>
              <button class="cta-primary">Sign Up</button>
            </nav>
          </div>

          <div class="right-col">
            <img
              src="images/icon-hamburger.svg"
              alt="Hamburger Menu"
              class="menu-open"
            />

            <img
              src="images/icon-close.svg"
              alt="Close"
              class="menu-close hidden"
            />
          </div>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-text">
          <h1 class="head">A modern publishing platform</h1>
          <p class="sub-head">Grow your audience and build your online brand</p>
        </div>

        <div class="hero-cta">
          <button class="cta-primary">Start for Free</button>
          <button class="cta-secondary">Learn More</button>
        </div>
      </div>
    </header>
  </body>
</html>
